# -*- coding: utf-8 -*-

[MAIN]
# name of the device
id: letterbox

# author name for output on interface
author: Letterbox

# dataset for distinguishing different campaigns, dont change this unless you know what you are doing
dataset: default

# prototype version, 0 = debug, 1 = Prototype 2, 2 = Prototype 3
version: 1 

# api adress to post pictures to
api: http://127.0.0.1/api

[TWITTER]
# False: dont tweet, True: tweet
tweet_submissions: False
# define twitter credentials
consumer_key: na
consumer_secret: na
access_token: na
access_token_secret: na

[MARKER]
# similarity threshold for detecting a marker
marker_threshold : 0.8

[CATEGORIES]
# define the text/twittermessage that is sent when the marker is detected
text0: category 0
twitter0: headline0 #tag0

text1: category 1
twitter1: headline1 #tag1

text2: category 2
twitter2: headline2 #tag2

text3: category 3
twitter3: headline3 #tag3
