<h2>Add New Submission</h2>
<div class="input-box">
	<span><textarea id="new-submission-text" maxlength="512" placeholder="What do you have to say?"></textarea></span>
	<div class="input-extra">
		<span><input id="new-submission-author" maxlength="32" type="text" placeholder="Your Name"></span>
		<input type="file" name="file" class="pure-input-rounded input-element" id="new-submission-file" accept="image/x-png, image/gif, image/jpeg">
		<button id="submit-button">Send</button>
	</div>
</div>
