<div class="card-header">
	<div class="date"><%= fromNow(createdAt) %></div>
</div>
<% if (files.length > 0) { %>
<div class="card-image">
	<img src="<%= filesUrl+files[0].name %>">
</div>
<% } %>
<div class="card-text">
	<% if (files.length > 0) { %>
	<%= text_truncated_short %>
	<% } else { %>
	<%= text_truncated_long %>
	<% } %>
</div>
<div class="card-tags"> 
	<ul class="tag-list">
	<% _.each(tags, function(tag) { %>
		<li><span class="badge"><%= tag %></span></li>
	<% }) %>
	</ul>
</div>
<div class="card-bottom">

	<div class="author"><%= author %></div>
	<div class="comment-number"><%= comments.length %> Comments</div>
</div>
